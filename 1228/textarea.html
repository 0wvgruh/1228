<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        
            <ul id="shopping">
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                 </li>
                 <li>
                    <label for="pass">패스워드 </label>
                    <input type="password" id="pass">
                 <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                 </li>
                 <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                 </li>
                 <li>
                    <label for="d-day">배송 지정(주문일로부터 최소 3일 이후)</label>
                    <input type="date" id="d-day">
                 </li>
                 <li> 
                     <!--155페이지 맨 위에 내용 추가된 것 -->
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에 남겨주세요"></textarea>
                 </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
